<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <nav class="nav">
        <a href="#/">Lista</a>
        <a href="#/stats">Statystyki</a>
    </nav>

    <div class="container">

        <div id="statsView" class="stats-container">
            <div class="details">
                <h1>ToDo App</h1>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form id="taskForm">
            <input id="taskInput" type="text" placeholder="Wpisz zadanie">
            <button id="newtask" type="submit">+</button>
        </form>

        <ul id="tasklist" class="tasklist"></ul>

    </div>

    <script src="js.js"></script>
</body>
</html>
